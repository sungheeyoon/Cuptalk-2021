<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chats - CupTalk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-signal "></i>
        <i class="fas fa-wifi" ></i>
        <i class="fas fa-battery-quarter" ></i>
      </div>
    </div>
    

    <header class="screen-header">
      <img  class="screen-header__title" src="./logos/chats.png">
     
      <div class="screen-header__icons">
        <div class="icon-circle"><i class="fas fa-search fa-lg"></i></div>
        
        <div class="icon-circle"><i class="fas fa-music fa-lg"></i></div>
        
        <div class="icon-circle"><i class="fas fa-cog fa-lg"></i></div>
        
      </div>
    </header>

    <main class="main-screen">
      <a href="chat.html">
      <div class="user-component">
        <div class="user-component__column">
          <div class="chats-header__piture">
            <img src="./logos/myfriend.png" >
          </div>
          <div class="badge">1</div>
          <div class="user-component__text">
            <h4 class="user-component__title">Keiley</h4>
            <h6 class="user-component__subtitle">That's okay. We'll find it !!</h6>
          </div>
        </div>
        <div class="user-component__column">
            <span class="user-component__time">21:22</span>
            
        </div>
      </div>
      </a>
    </main>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html">
              <i class="far fa-user fa-2x"></i></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span>
            <i class="fas fa-comment fa-2x"></i></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="nav__redcircle">&nbsp</span>
            <i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>
    <div id="no-mobile">
      <img src="./logos/cuptalk.png" >
      <span>Your screen is too big </span>
    </div>
    <script
      src="https://kit.fontawesome.com/ee59112f94.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
