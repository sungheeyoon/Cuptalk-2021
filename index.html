<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to Cuptalk</title>
  </head>
  <body class = "index-body">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-signal "></i>
        <i class="fas fa-wifi" ></i>
        <i class="fas fa-battery-quarter" ></i>
      </div>
    </div>

    <header class="welcome-header">
      <div class="welcome-header__circle"></div>
      <div>
        <h1 class="welcome-header__title">WELCOME TO </h1>
        <h1 class="welcome-header__title">CUPTALK</h1>
      </div>
      <div>
        <p class="welcome-header__text">
          If you have a Cuptalk Account,</p>
        <p class="welcome-header__text">
          log in with your email or phone number
        </p>
      </div>
    </header>
    <form action="friends.html" method="get" id="login-form">
      <input name="username" type="text" placeholder="Email or phone number" />
      <input name="password" type="password" placeholder="Password" />
      <input type="submit" value="Log In" />
      <a href="#">Find Cuptalk Account or Password</a>
    </form>

    <script
      src="https://kit.fontawesome.com/ee59112f94.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
