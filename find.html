<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find - KokoaTalk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-signal "></i>
        <i class="fas fa-wifi" ></i>
        <i class="fas fa-battery-quarter" ></i>
      </div>
    </div>

    <header class="screen-header">
      <img  class="screen-header__title" src="./logos/finds.png">
      <div class="screen-header__icons">
        <div class="icon-circle"><i class="fas fa-search fa-lg"></i></div>
          <div class="icon-circle"><i class="fas fa-cog fa-lg"></i></div>
        
      </div>
    </header>

    <main class="main-screen">
      <div class="main-title">
        <img src="./logos/myfriend-think.png">
        <div class="main-title__span">
          <span>Where is my cup?</span>
        </div>
      </div>
    </main>
    <section class="open"></section>
      <div class="openbox">
        <div class="icon-row">
            <div class="icon-row__icon">
              <i class="fas fa-qrcode"></i>
                <span>QR Code</span>
              </div>
            <div class="icon-row__icon">
              <i class="far fa-address-book"></i>
                <span>Add by Contacts</span>
              </div>
            <div class="icon-row__icon">
              <i class="fas fa-fingerprint"></i>
                <span>Add by ID</span>
              </div>
            <div class="icon-row__icon">
              <i class="far fa-envelope"></i>
              <span>Invite</span>
            </div>
          </div>
      </div>
    </section>
    <div class="find-form"></div>
        <form id="login-form">
          
          <div class="form-shadow"></div>
          <div class="form-lines">
            <div class="form-line"></div>
          </div>
          <h1 class="find-form__title">Open chat</h1>
          <div class="find-form__room">
            <div class="find-form__room__join">
              <span># Seoul</span>
              <span># Seoul # Gangnam # Modern</span>
              <button>JOIN</button>
            </div>
            <div class="find-form__room__mebers">
              <div class="chats-header__piture">
                <img src="./logos/myfriend.png" >
              </div>
              <div class="find-form__room__mebers__active">
                <span>534 members</span>
                <span>Active</span>
              </div>
            </div>
          </div>
          <div class="find-form__room">
            <div class="find-form__room__join">
              <span># Seoul</span>
              <span># Seoul # Gangnam # Modern</span>
              <button>JOIN</button>
            </div>
            <div class="find-form__room__mebers">
              <div class="chats-header__piture">
                <img src="./logos/myfriend.png" >
              </div>
              <div class="find-form__room__mebers__active">
                <span>534 members</span>
                <span>Active</span>
              </div>
            </div>
          </div>
          <div class="find-form__room">
            <div class="find-form__room__join">
              <span># Seoul</span>
              <span># Seoul # Gangnam # Modern</span>
              <button>JOIN</button>
            </div>
            <div class="find-form__room__mebers">
              <div class="chats-header__piture">
                <img src="./logos/myfriend.png" >
              </div>
              <div class="find-form__room__mebers__active">
                <span>534 members</span>
                <span>Active</span>
              </div>
            </div>
          </div>
      </form>
  </div>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html">
              <i class="far fa-user fa-2x"></i></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span>
            <i class="far fa-comment fa-2x"></i></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="nav__redcircle">&nbsp</span>
            <i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>
    <script
      src="https://kit.fontawesome.com/ee59112f94.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
