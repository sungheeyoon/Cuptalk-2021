<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Friends - CupTalk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-signal "></i>
        <i class="fas fa-wifi" ></i>
        <i class="fas fa-battery-quarter" ></i>
      </div>
    </div>

    <header class="friends-header">
      <img src="./logos/cupfriends.png" >
      <div class="friends-header__piture">
        <img src="./logos/myfriend.png" >
      </div>
      <h1>Heeyoon</h1>
      <div class="friends-header__icons">
        <div class="icon-circle">
          <span><i class="fas fa-search fa-lg"></i> </span>
        </div>
        <div class="icon-circle">
          <span><i class="fas fa-music fa-lg"></i></span>
        </div>        
        <div class="icon-circle">
          <span><i class="fas fa-cog fa-lg"></i></span>
        </div>
        
      </div>
    </header>
    <main class="friends-screen">
      <div class="friends-screen__channel">
        <div class="friends-screen__channel-header">
          <span>CHANNEL</span>
        </div>
        <div class="user-component">
          <div class="user-component__column">
            <img
              src="https://avatars.githubusercontent.com/u/24822577?s=60&v=4"
              class="user-component__avatar user-component__avata--sm"
            />
            <div class="user-component__text">
              <h4 class="user-component__title user-component__title--not-bold">
                Paris
              </h4>
            </div>
          </div>
          <div class="user-component__column">
            <i class="fas fa-chevron-right fa-xs"></i>
          </div>
        </div>
        <div class="user-component">
          <div class="user-component__column">
            <img
              src="https://avatars.githubusercontent.com/u/24822577?s=60&v=4"
              class="user-component__avatar user-component__avata--sm"
            />
            <div class="user-component__text">
              <h4 class="user-component__title user-component__title--not-bold">
                Australia
              </h4>
            </div>
          </div>
          <div class="user-component__column">
            <i class="fas fa-chevron-right fa-xs"></i>
            </div>
          </div>
        </div>
        
        
      </div>
      <div class="friends-screen__channel">
        <div class="friends-screen__channel-header">
          <span>Friends</span>
          
        </div>
        <div class="user-component">
          <div class="user-component__column">
            <img
              src="https://avatars.githubusercontent.com/u/24822577?s=60&v=4"
              class="user-component__avatar user-component__avata--sm"
            />
            <div class="user-component__text">
              <h4 class="user-component__title user-component__title--not-bold">
                Kim
              </h4>
            </div>
          </div>
          <div class="user-component__column">
            <div class="user-component__column__check-box"> 
            </div>
          </div>
        </div>
        <div class="user-component">
          <div class="user-component__column">
            <img
              src="https://avatars.githubusercontent.com/u/24822577?s=60&v=4"
              class="user-component__avatar user-component__avata--sm"
            />
            <div class="user-component__text">
              <h4 class="user-component__title user-component__title--not-bold">
                Kim
              </h4>
            </div>
          </div>
          <div class="user-component__column">
            <div class="user-component__column__check-box"> 
            </div>
          </div>
        </div>
        
        
      </div>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="fas fa-user fa-2x"></i

        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span>
            <i class="far fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="nav__redcircle">&nbsp</span>
            <i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>

      <img src="./logos/cuptalk.png" >
      <div class="item">
				<div class="loader10"></div>
			</div>
