<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat w/ Heeyoon - KokoaTalk</title>
  </head>
  <body id="chat-screen">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-signal "></i>
        <i class="fas fa-wifi" ></i>
        <i class="fas fa-battery-quarter" ></i>
      </div>
    </div>
    <header class="alt-header">
      <div class="alt-header__column">
        <a href="chats.html">
          <i class="fas fa-angle-left fa-3x"></i>
        </a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">Heeyoon</h1>
      </div>
      <div class="alt-header__column">
      </div>
    </header>

    <main class="main-screen main-chat">
      <div class="chat-header__circle"></div>
      <div class="chat-header__circle2"></div>
      <div class="message-row">
        <img src="https://avatars.githubusercontent.com/u/24822577?s=60&v=4" />
        <div class="message-row__content">
          <span class="message__author">Keiley</span>
          <div class="message__info">
            <div class="message__info__handle"></div>
            <span class="message__bubble">Hi! Did you find your cup?</span>
            <span class="message__time">21:27</span>
          </div>
        </div>
      </div>
      <div class="message-row message-row--own">
        <div class="message-row__content">
          <div class="message__info">
            <div class="message__info__handle2"></div>
            <span class="message__bubble">Not yet.. How about you?</span>
            <span class="message__time">21:27</span>
          </div>
        </div>
      </div>
      <div class="message-row">
        <img src="https://avatars.githubusercontent.com/u/24822577?s=60&v=4" />
        <div class="message-row__content">
          <span class="message__author">Keiley</span>
          <div class="message__info">
            <div class="message__info__handle"></div>
            <span class="message__bubble">Me too..T.T</span>
          </div>
        </div>
      </div>
      <div class="message-row">
        <div class="message-row__content">         
            <div class="message__info__handle second-handle"></div>
            <span class="message__bubble second">Hi! Did you find your cup?</span>
            <span class="message__time">21:27</span>
          
        </div>
      </div>
    </main>
    <script
      src="https://kit.fontawesome.com/ee59112f94.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
